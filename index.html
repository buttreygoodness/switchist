<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Switcher: Display</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="./bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/switcher.css" type="text/css" media="screen" title="no title" charset="utf-8">
    
    <script src="javascripts/lib/head.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://localhost:3030/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Switcher: Display: <span id='site_title'></span></a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <!-- Example row of columns -->
      <div class="row">
        <div class="span-24 nofloat fillscreen">
          <iframe id='framer' src="http://www.corpedia.com"></iframe>
       </div>
      </div>

      <footer>
        <div id='switcher_navigation'></div>
        <div id='switcher_control'>
          <a class='btn small' id='pause_button' href="#pause">Pause</a>
        </div>
      </footer>

    </div> 
    <!-- /container -->
    <script type="text/javascript" charset="utf-8">
      var socket;
      head.ready('application', function(){
        socket = io.connect('http://localhost:3030');
        socket.on('window location', function(data){
          Switcher.pause();
          Switcher.gotoLocation(data.url);
          console.log('window location', data);
        });
        
        Switcher.init('framer');
        Switcher.pause();        
      });
      
      head.js(
        {jquery: 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'},
        {application: 'javascripts/src/application.js'}
      );
    </script>
  </body>
</html>
